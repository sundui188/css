<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div style="background-color: rgb(12, 8, 3); margin-top: 60px; margin-left: 00px;"  class="topnav" id="myTopnav">
    <img style="max-width: 30%; height: 30%; " src="logo-main.png">
    <div style="margin-left: 500px; position: sticky;">
      <a class="menu" style="color:rgb(227, 230, 233); text-decoration: none; " href="">4DX</a>
      <a class="menu" style="color: rgb(227, 230, 233); text-decoration: none; " href="">ЗАХИАЛГА</a>
      <a class="menu" style="color: rgb(227, 230, 233); text-decoration: none; " href="">ТУН УДАХГҮЙ</a>
      <a class="menu" style="color: rgb(227, 230, 233); text-decoration: none; " href="">ГИШҮҮНЧЛЭЛЭЛ</a> 
      <a class="menu" style="color: rgb(227, 230, 233); text-decoration: none; " href="">ҮНЭ УРАМШУУЛАЛ</a>
      <a class="menu" style="color: rgb(227, 230, 233); text-decoration: none; " href="">ХАРИЛЦАХ</a>
      <a class="menu" style="color: rgb(227, 230, 233); text-decoration: none;  href=""><img src="user.png" alt=""></a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>
  <script>
    function myFunction() { 
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
</body>
</html>
